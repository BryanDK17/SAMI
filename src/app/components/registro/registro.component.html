<div class="login-container">
    <div class="glass-container">
        <div class="form-container">
            <h1 style="text-align: center;">REGISTRATE</h1><br>

            <form (ngSubmit)="registrar()" class="form-container">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" [(ngModel)]="usuario.nombre" name="nombre" required id="nombre" />
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" [(ngModel)]="usuario.apellido" name="apellido" required id="apellido" />
                </div>

                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" [(ngModel)]="usuario.edad" name="edad" required id="edad" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" [(ngModel)]="usuario.email" name="email" required id="email" />
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a:</label>
                    <input type="password" [(ngModel)]="usuario.password" name="password" required id="password" />
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>

            <br><br>
            <button type="submit" (click)="backLogin()">Regresar al Login</button>



        </div>
        <div class="logo-container">
            <!-- <img src="C:/sitiosweb/Proyectos/SAMI/public/asset/logosami2.jpg" class="logo"> -->
        </div>
    </div>
</div>
